<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>js Tic Tac Toe</title>

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="main.css">   
</head>

<body>

    <div class="container">
    
        <h2>js tic-tac-toe</h2>
        <p>A simple modular tic-tac-toe app I made. Check out the source <a href="https://github.com/mattlub/js-tic-tac-toe">here</a></p>
        <div class="buttons-container">
            <span>New game:</span>
            <button id="new-game-random">clueless mode</button>
            <button id="new-game-smart">smart mode</button>
            <!-- beast mode coming soon (currently disabled) -->
            <button id="new-game-beast" disabled>beast mode</button>
        </div>
        <div id="game"></div>
        
    </div>
    
    <script type="text/javascript" src="tictactoe.js"></script>
    
    <script type="text/javascript"> 
        document.addEventListener('DOMContentLoaded', function() {
            var newRandomGameButton = document.getElementById("new-game-random"),
                newSmartGameButton = document.getElementById("new-game-smart"),
                gameDiv = document.getElementById("game");
                
            newRandomGameButton.addEventListener("click", function() {
                new ticTacToe(gameDiv, options={ai: "random"} );
            });
            newSmartGameButton.addEventListener("click", function() {
                new ticTacToe(gameDiv, options={ai: "smart"} );
            });
        });
    </script>
    
</body>
</html>
